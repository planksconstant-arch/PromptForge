<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaPrompt AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#4f46e5',
                        dark: '#0f172a',
                        darker: '#020617'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex text-slate-100">

    <!-- Sidebar -->
    <aside
        class="w-64 glass border-r border-slate-800 flex-shrink-0 fixed h-full z-10 selection:bg-indigo-500 selection:text-white">
        <div class="p-6">
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">
                YaPrompt
            </h1>
            <p class="text-xs text-slate-400 mt-1">AI Engineering Studio</p>
        </div>

        <nav class="mt-6 px-4 space-y-2">
            <a href="/"
                class="block px-4 py-3 rounded-xl hover:bg-slate-800 transition-colors {% if page=='dashboard' %}bg-slate-800 text-indigo-400{% endif %}">
                üìä Dashboard
            </a>
            <a href="/studio"
                class="block px-4 py-3 rounded-xl hover:bg-slate-800 transition-colors {% if page=='studio' %}bg-slate-800 text-indigo-400{% endif %}">
                ü™Ñ Prompt Studio
            </a>
            <a href="/builder"
                class="block px-4 py-3 rounded-xl hover:bg-slate-800 transition-colors {% if page=='builder' %}bg-slate-800 text-indigo-400{% endif %}">
                üõ†Ô∏è Agent Builder
            </a>
            <a href="/workflow"
                class="block px-4 py-3 rounded-xl hover:bg-slate-800 transition-colors {% if page=='workflow' %}bg-slate-800 text-indigo-400{% endif %}">
                ‚ö° Workflows
            </a>
            <a href="/negotiation"
                class="block px-4 py-3 rounded-xl hover:bg-slate-800 transition-colors {% if page=='negotiation' %}bg-slate-800 text-indigo-400{% endif %}">
                üí∞ Negotiation
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-64 p-8">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Common Helper for API Calls
        async function apiCall(endpoint, data) {
            const res = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            return await res.json();
        }
    </script>
</body>

</html>
